//https://github.com/saturday06/gradle-android-scala-plugin

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "http://saturday06.github.io/gradle-android-scala-plugin/repository/snapshot"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.1'
//        classpath 'com.android.tools.build:gradle:0.10.1'
        classpath 'jp.leafytree.gradle:gradle-android-scala-plugin:1.0-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'
apply plugin: 'android-scala'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            runProguard true
            proguardFile 'proguard-rules.txt'
        }
        release {
            runProguard true
            proguardFile 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
